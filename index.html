<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .heart {
            position: absolute;
            color: #ff6666;
            font-size: 24px;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        .note {
            background-color: #fff;
            border: 2px solid #ff9999;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .note h1 {
            color: #ff6666;
        }
        .note p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 10%; animation-delay: 0s;">â¤ï¸</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">ğŸ’–</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">ğŸ’•</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">â¤ï¸</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">ğŸ’–</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">ğŸ’•</div>
    <div class="heart" style="left: 70%; animation-delay: 6s;">â¤ï¸</div>
    <div class="heart" style="left: 80%; animation-delay: 7s;">ğŸ’–</div>
    <div class="heart" style="left: 90%; animation-delay: 8s;">ğŸ’•</div>
    <div class="note">
        <h1>My Dearest,</h1>
        <p id="message">
            In the quiet moments of the day, when the world fades away, I find myself thinking of you. Your smile lights up my life like the stars light up the night sky. You are my everything, my love, my heart.
        </p>
        <p>Forever yours,<br>[Wisdom Eboma]</p>
    </div>
    <script>
        // Typewriter effect for the message
        const message = document.getElementById('message');
        const text = message.textContent;
        message.textContent = '';
        message.style.borderRight = '2px solid #ff6666';
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                message.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Faster typing
            } else {
                // Blink cursor
                setInterval(() => {
                    message.style.borderRight = message.style.borderRight ? '' : '2px solid #ff6666';
                }, 500);
            }
        }
        setTimeout(typeWriter, 1000); // Start after fade-in
    </script>
</body>
</html>
