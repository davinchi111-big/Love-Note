<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .note {
            background-color: #fff;
            border: 2px solid #ff9999;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .note h1 {
            color: #ff6666;
        }
        .note p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="note">
        <h1>My Dearest,</h1>
        <p>
            In the quiet moments of the day, when the world fades away,<br>
            I find myself thinking of you. Your smile lights up my life<br>
            like the stars light up the night sky. You are my everything,<br>
            my love, my heart.
        </p>
        <p>Forever yours,<br>[Wisdom Eboma]</p>
    </div>
</body>
</html>
